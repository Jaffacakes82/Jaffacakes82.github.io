<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawking Quotes</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
</head>
<body>
    <div class="hawk-bubble">
        <p class="animated bounce infinite">Click Stephen to get a quote!</p>
        <img class="hawking animated" src="images/hawking.png" alt="The boss" />
        <div class="speech-bubble animated"><p></p></div>
    </div>
    <div class="x1">
        <div class="planet-one"></div>
    </div>
    
    <div class="x3">
        <div class="planet-two"></div>
    </div>
    
    <div class="x4">
        <div class="planet-three"></div>
    </div>
    
    <div class="x5">
        <div class="cloud"></div>
    </div>
    
    <div class="x2">
        <div class="cloud"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/site.js" type="text/javascript"></script>
</body>
</html>
